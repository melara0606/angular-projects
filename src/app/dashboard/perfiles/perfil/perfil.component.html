<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h3 class="text-themecolor">{{perfil.nombre}}</h3>
    </div>
    <div class="col-md-7 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/perfiles']">Perfiles</a>
        </li>
        <li class="breadcrumb-item active">{{ perfil.nombre }}</li>
      </ol>
    </div>
  </div>

  <div class="row">
    <!-- Usuario List le falta las operaciones -->
    <app-list-usuario [usuarios]="perfil['usuarios']" class="col-12 col-lg-7"></app-list-usuario>
    <app-list-recursos [perfil]="perfil.id" [recursos]="perfil['recursos']" class="col-12 col-lg-5"></app-list-recursos>
  </div>
</div>
