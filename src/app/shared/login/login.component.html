<app-loading *ngIf="loading"></app-loading>

<section id="wrapper" *ngIf="!loading">
  <div class="login-register login-background">
    <div class="login-box card">
      <div class="card-body" *ngIf="!errorChangePassword">
        <form #forma="ngForm" novalidate autocomplete="off"
          class="form-horizontal form-material" (submit)="onSubmit(forma)" >
          <h1 class="box-title m-b-20 text-center">Bienvenido</h1>
          <div class="form-group ">
            <div class="col-xs-12">
              <input 
                required=""
                type="text"
                name="email"
                class="form-control" 
                [(ngModel)]="usuario.email"
                placeholder="Usuario">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input 
                class="form-control" 
                type="password" 
                required=""
                [(ngModel)]="usuario.password"
                name="password"
                placeholder="ContraseÃ±a"> 
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button [disabled]="forma.invalid"
                class="btn btn-block btn-lg btn-info btn-rounded" 
                type="submit">Entrar</button>
            </div>
          </div>
        </form>
      </div>

      <app-reset-password (response)="onResponse($event)"
        [data]="data" *ngIf="errorChangePassword"></app-reset-password>
    </div>
  </div>
</section>
