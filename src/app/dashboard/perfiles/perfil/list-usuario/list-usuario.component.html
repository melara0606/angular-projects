<div class="card">
  <div class="card-body">
    <h4 class="card-title">Usuarios</h4>
    <div class="table-responsive m-t-5">
      <table class="table stylish-table">
        <thead>
          <tr>
            <th colspan="2"></th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>
              <span class="round">
                <img src="../assets/images/users/{{ usuario.photo }}" alt="user-{{ usuario.email }}" width="50">
              </span>
            </td>
            <td>
              <h6>{{ usuario.email }}</h6>
              <small class="text-muted">Sucursal</small>
            </td>
            <td>{{ usuario.nombres }}</td>
            <td>{{ usuario.apellidos }}</td>
            <td>
              <span [ngClass]="{ 'label-light-danger' : usuario.estado === 0 }"
                class="label label-light-info">Estado</span>
            </td>
          </tr>
          <tr *ngIf="usuarios.length === 0">
            <th colspan="5">
              <h3 class="text-center">No hay usuarios registrados en este perfil</h3>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
